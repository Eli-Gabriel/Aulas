<!DOCTYPE html>
<html>
<head>
	<title>Form BS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<form action="dados.php" method="post">
		<div class="form-group">
		    <label for="nom">Nome Completo:</label>
		    <input type="text" class="form-control" id="nom" name="comeCompleto">
		</div>

		<div class="form-group">
		    <label>Gênero:</label>
		    <select class="form-control" name="gen">
		    	<option></option>
		    	<option value="Masculino">Masculino</option>
		    	<option value="Feminino">Feminino</option>
		    </select>
		</div>

		<div class="form-group">
		    <label for="dtNasc">Data de Nascimento:</label>
		    <input type="date" class="form-control" id="dtNasc" name="dtNasc">
		</div>

		<div class="form-group">
		    <label for="log">Logradouro:</label>
		    <input type="text" class="form-control" id="log" name="log">
		</div>

		<div class="form-group">
		    <label for="num">Número:</label>
		    <input type="text" class="form-control" id="num" name="num">
		</div>

		<div class="form-group">
		    <label for="brr">Bairro:</label>
		    <input type="text" class="form-control" id="brr" name="brr">
		</div>

		<div class="form-group">
		    <label for="cep">Cep:</label>
		    <input type="text" class="form-control" id="cep" name="cep">
		</div>

		<div class="form-group">
		    <label for="cid">Cidade:</label>
		    <input type="text" class="form-control" id="cid" name="cid">
		</div>

		<div class="form-group">
		    <label for="est">Estado:</label>
		    <input type="text" class="form-control" id="est" name="est">
		</div>

		<button type="submit" class="btn btn-default">Enviar</button>
	</form>
</div>
</body>
</html>

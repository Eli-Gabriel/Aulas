<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário Genérico</title>

  </head>
  <body>

    <a href="index.html">Voltar</a>
    <form class="" action="index.html" method="post" target="_self">
      <h1>Formulário Genérico</h1>
      <br>
      Nome:<br>
      <input type="text" name="nome"><br><br>

      Sobrenome:<br>
      <input type="text" name="nome"><br><br>

      e-mail para contato:<br>
      <input type="text" name="email"><br><br>

      Avaliação Genérica:<br>
      <input type="radio" name="valor" value="1">1
      <input type="radio" name="valor" value="2">2
      <input type="radio" name="valor" value="3">3
      <input type="radio" name="valor" value="4">4
      <input type="radio" name="valor" value="5">5 <br><br>

      Escolaridade:
      <select name="opcoes">
        <option value="ef">Ensino Fundamental</option>
        <option value="em">Ensino Médio</option>
        <option value="et">Ensino Técnico</option>
        <option value="es">Ensino Superior</option>
      </select><br><br>

      Sexo:<br>
      <input type="radio" name="sexo" value="feminino">Feminino <br>
      <input type="radio" name="sexo" value="masculino">Masculino <br>
      <input type="radio" name="sexo" value="outro">Outro(s) <br><br>


      <input type="submit" value="Enviar">
    </form>
  </body>
</html>

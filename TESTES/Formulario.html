<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Formulário</h2>
  <form method="POST" action="Formulario.php">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Enter name" name="nome">
    </div>
    <div class="form-group">
      <label for="genero">Gênero:  </label>
      <input type="radio" name="genero" value="Masculino"> Masculino
      <input type="radio" name="genero" value="Feminino"> Feminino
    </div>
    <div class="form-group">
      <label for="datan">Data de nascimento: </label>
      <input type="date" class="form-control" id="datan" placeholder="Enter date" name="datan">
    </div>
    <div class="form-group">
      <label for="log">Logradouro:</label>
      <input type="text" class="form-control" id="log" placeholder="Enter logradouro" name="log">
    </div>
    <div class="form-group">
      <label for="num">Número:</label>
      <input type="text" class="form-control" id="num" placeholder="Enter número" name="num">
    </div>
    <div class="form-group">
      <label for="bai">Bairro</label>
      <input type="text" class="form-control" id="bai" placeholder="Enter bairro" name="bai">
    </div>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" class="form-control" id="cep" placeholder="Enter CEP" name="cep">
    </div>
    <div class="form-group">
      <label for="cid">Cidade:</label>
      <input type="text" class="form-control" id="cid" placeholder="Enter cidade" name="cid">
    </div>
    <div class="form-group">
      <label for="cid">Estado:</label>
      <input type="text" class="form-control" id="est" placeholder="Enter estado" name="est">
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
  </form>
</div>

</body>
</html>
